<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            padding: 8px;
            border: 1px solid black;
            text-align: right; /* alinhamento horizontal*/
            vertical-align: top;
        }

    </style>
    <!--
        Table = tabela
            Table row ou tr= linha de tabela
                table header = cabeÃ§alho de tabela
                table data ou td = dado de tabela 
    -->
    <table>
        <tr><!--PRIMEIRO DADO-->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c5</td>
        </tr>

    </table>


</body>
</html>
